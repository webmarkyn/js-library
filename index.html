<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Library</title>
    <link type="text/css" rel="stylesheet" href="styles.css"> 
</head>
<body>
    <h1>Library</h1>
    <ul class="books-list" id="books-list">
    </ul>
    <button id="addNewBook" class="add-new-book">Add new book</button>
    <div class="new-book-popup" id="newBookPopup">
        <div class="popup-container">
            <form action="" id="popupForm">
                <input type="text" name="name" placeholder="Book name">
                <input type="text" name="author" placeholder="Book author">
                <input type="number" name="pages" placeholder="Pages number">
                <label for="read">Read</label>
                <input type="checkbox" name="read" id="read">
                <div class="controls">
                    <button id="popupCancelButton">Cancel</button>
                    <input type="submit" value="Save">
                </div>
                
            </form>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
